<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" text="text/css" href="{% static 'insta/css/base.css' %}">

    <title>Instagram</title>
  </head>
  <body>
    <section>
        <article>
        <img class="iphone" src="{% static 'insta/img/iphone.jpg' %}">

        <div class="login-form">
        <img class="logo" src="{% static 'insta/img/logo.jpg' %}">

        <form method="POST" action="/signin">
            {% csrf_token %}
            {{ signin_form.as_p }}
            <input type="submit" value="로그인">
        </form>
        <br>
        </div>
        
        <div class="signup-button">
        <p>계정이 없으신가요? <a href="/signup">가입하기</a></p>
        <!-- <a href="/signup">가입하기</a> -->
        </div>
        </article>
    </section>

    <footer>
        <div class="container">
          <p class="m-0 text-center text-gray small" id="etc">소개   도움말   홍보 센터   API   채용 정보   개인정보처리방침   약관   위치   인기 계정   해시태그   언어</p>
          <p class="m-0 text-center text-gray small">&copy; 2020 INSTAGRAM FROM FACEBOOK</p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
